trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
# 1) Install Node
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

# 2) Install dependencies
- script: npm ci
  displayName: 'Install dependencies'

# 4) Run Cypress tests (force reporter usage)
- script: npx cypress
  displayName: 'Run Cypress Tests'