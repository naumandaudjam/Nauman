trigger:
  branches:
    include:
      - main

# ðŸ‘‡ Use your self-hosted agent pool
pool:
  name: 'Croem Build Servers'

stages:

# ========================
# ðŸ§ª Run Cypress Tests
# ========================
- stage: Test
  displayName: "Run Cypress Tests"
  jobs:
    - job: Cypress_Test_Job
      displayName: "Execute Cypress Tests"
      steps:

        # ðŸ“¦ Install Node.js (compatible version)
        - task: NodeTool@0
          inputs:
            versionSpec: '18.x'
          displayName: "Install Node.js"

        # ðŸ“¥ Install Dependencies
        - script: |
            npm ci
          displayName: "Install NPM Dependencies"

        # ðŸ§ª Run Cypress tests in headless mode
        - script: |
            npx cypress run
          displayName: "Run Cypress Tests"